<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu País!</title>
</head>
<body>
    <span>Qual o seu país?: </span><input type="text" name="spais" id="spais">
    <input type="button" value="Enviar" onclick="seupais()">
    <div id="res"></div>
    <script>
        function seupais () {
            var vivendo = window.document.querySelector('#spais')
            var pais = vivendo.value
            var res = window.document.querySelector('#res')

            res.innerHTML = `Você está vivendo em: ${pais}`
            if (pais != "Brasil") { // Corrigido: Comparação com "Brasil" entre aspas
                res.innerHTML += ` Você é Estrangeiro!`
            }
        }
    </script>
</body>
</html>
